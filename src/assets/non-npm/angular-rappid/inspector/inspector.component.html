<div class="inspector-container" [ngClass]="{'disabled-container': !cell}">
  <ng-container *ngIf="cell; else empty" [ngSwitch]="cell.get('type')">
    <!-- <app-geoprocessing-model-node-inspector [readonly]="readonly" [cell]="cell"
      *ngSwitchCase="shapeTypesEnum.GEOPROCESSING_MODEL_NODE">
    </app-geoprocessing-model-node-inspector> -->
    <app-flow-node-inspector [cell]="cell"
      *ngSwitchCase="shapeTypesEnum.FLOW_NODE"></app-flow-node-inspector>
    <app-link-inspector [cell]="cell" *ngSwitchCase="shapeTypesEnum.LINK">
    </app-link-inspector>
    <app-label-inspector [cell]="cell"
      *ngSwitchCase="shapeTypesEnum.START_NODE"></app-label-inspector>
    <app-label-inspector [cell]="cell" *ngSwitchCase="shapeTypesEnum.END_NODE">
    </app-label-inspector>
  </ng-container>
  <ng-template #empty>
    <h1>属性面板</h1>
    <label>标签
      <input disabled />
    </label>
  </ng-template>
</div>
