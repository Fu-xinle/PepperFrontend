<div class="auth-layout-wrap" style="background-image: url('assets/images/login/background.jpg')">
  <div class="auth-content">
    <div
      class="card o-hidden"
      [@animate]="{
        value: '*',
        params: { y: '120px', opacity: '0', delay: '100ms', duration: '400ms' }
      }"
    >
      <div class="row">
        <div class="col-md-6">
          <div class="p-4">
            <div class="auth-logo text-center">
              <img src="assets/images/logo.png" alt="" />
            </div>
            <h1 class="mb-3 text-18">登录</h1>
            <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
              <div class="form-group">
                <label for="inputName">账号</label>
                <input
                  id="inputName"
                  class="form-control form-control-rounded"
                  [ngClass]="{ 'value-invalid': loginNotification.userMessageShow }"
                  formControlName="inputName"
                  type="text"
                />
                <p *ngIf="loginNotification.userMessageShow" class="pt-1 mb-0">
                  <span class="text-danger">{{ loginNotification.userMessage }}</span>
                </p>
              </div>
              <div class="form-group">
                <label for="inputPass">密码</label>
                <input
                  id="inputPass"
                  class="form-control form-control-rounded"
                  [ngClass]="{ 'value-invalid': loginNotification.passMessageShow }"
                  formControlName="inputPass"
                  type="password"
                />
                <p *ngIf="loginNotification.passMessageShow" class="pt-1 mb-0">
                  <span class="text-danger">{{ loginNotification.passMessage }}</span>
                </p>
              </div>
              <div class="form-group">
                <label for="inputCaptcha">验证码</label>
                <div class="row row-xs">
                  <div class="col-md-6 pr-0">
                    <input
                      id="inputCaptcha"
                      class="form-control form-control-rounded"
                      [ngClass]="{ 'value-invalid': loginNotification.captchaMessageShow }"
                      formControlName="inputCaptcha"
                      type="text"
                    />
                    <p *ngIf="loginNotification.captchaMessageShow" class="pt-1 mb-0">
                      <span class="text-danger">{{ loginNotification.captchaMessage }}</span>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <canvas id="canvas" width="110" height="30" (click)="reGenerateCaptcha()"></canvas>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row row-xs">
                  <div class="col-md-6">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember-pasword" formControlName="remember" />
                      <label class="form-check-label" for="remember-pasword"> 记住密码 </label>
                    </div>
                  </div>
                  <div class="col-md-6 text-right">
                    <a href="" class="text-muted" routerLink="/content/system-manager-authorize/forget-password"><u>忘记密码?</u></a>
                  </div>
                </div>
              </div>

              <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
              <div class="d-grid gap-2">
                <app-btn-loading
                  [btnClass]="'btn-primary btn-rounded btn-block mt-3'"
                  [type]="'submit'"
                  [loadingText]="loadingText"
                  [loading]="loading"
                >
                  登 录
                </app-btn-loading>
              </div>
            </form>

            <div class="mt-3 text-center">
              <a href="" class="text-muted" routerLink="/content/system-manager-authorize/register"><u>注册账号</u></a>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center" style="background-image: url('assets/images/login/auth-panel-right.jpg'); background-size: cover">
