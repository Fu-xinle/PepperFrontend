<div class="bootstrap-ztree-select">
  <div class="bootstrap-ztree-select-control" #ztreeSelectControl>
    <div class="bootstrap-ztree-select-value-container" (click)="treeSelectFocus($event)">
      <div class="bootstrap-ztree-select-multi-value">
        <div class="bootstrap-ztree-select-multi-value-item-container" *ngFor="let node of checkNodes">
          <div class="bootstrap-ztree-select-multi-value-item">
            <span class="bootstrap-ztree-select-multi-value-label">{{ node.name }}</span>
            <span class="bootstrap-ztree-select-icon bootstrap-ztree-select-value-remove" (click)="clearSelectNode(node, $event)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 348.333 348.333">
                <path
                  d="M336.559 68.611L231.016 174.165l105.543 105.549c15.699 15.705 15.699 41.145 0 56.85-7.844 7.844-18.128 11.769-28.407 11.769-10.296 0-20.581-3.919-28.419-11.769L174.167 231.003 68.609 336.563c-7.843 7.844-18.128 11.769-28.416 11.769-10.285 0-20.563-3.919-28.413-11.769-15.699-15.698-15.699-41.139 0-56.85l105.54-105.549L11.774 68.611c-15.699-15.699-15.699-41.145 0-56.844 15.696-15.687 41.127-15.687 56.829 0l105.563 105.554L279.721 11.767c15.705-15.687 41.139-15.687 56.832 0 15.705 15.699 15.705 41.145.006 56.844z"
                ></path>
              </svg>
            </span>
          </div>
        </div>
        <div
          class="bootstrap-ztree-select-placeholder bootstrap-ztree-select-helper-zoom-effect-off"
          [ngClass]="{ 'bootstrap-ztree-select-helper-hide': checkNodes.length !== 0 || searchText.length !== 0 }"
          style
        >
          请选择...
        </div>
        <div class="bootstrap-ztree-select-input-container" style>
          <input
            type="text"
            autocomplete="off"
            tabindex="0"
            class="bootstrap-ztree-select-input"
            style="width: 15px"
            id="search-input"
            #ztreeSelectSearchInput
          />
          <div class="bootstrap-ztree-select-sizer"></div>
        </div>
      </div>
    </div>
    <div class="bootstrap-ztree-select-x-container" (click)="clearSelectAll($event)">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 348.333 348.333" class="bootstrap-ztree-select-x">
        <path
          d="M336.559 68.611L231.016 174.165l105.543 105.549c15.699 15.705 15.699 41.145 0 56.85-7.844 7.844-18.128 11.769-28.407 11.769-10.296 0-20.581-3.919-28.419-11.769L174.167 231.003 68.609 336.563c-7.843 7.844-18.128 11.769-28.416 11.769-10.285 0-20.563-3.919-28.413-11.769-15.699-15.698-15.699-41.139 0-56.85l105.54-105.549L11.774 68.611c-15.699-15.699-15.699-41.145 0-56.844 15.696-15.687 41.127-15.687 56.829 0l105.563 105.554L279.721 11.767c15.705-15.687 41.139-15.687 56.832 0 15.705 15.699 15.705 41.145.006 56.844z"
        ></path>
      </svg>
    </div>
    <div class="bootstrap-ztree-select-control-arrow-container" (click)="toggleDopdown($event)">
      <svg
        #ztreeSelectControlArrow
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 292.362 292.362"
        class="bootstrap-ztree-select-control-arrow"
      >
        <path
          d="M286.935 69.377c-3.614-3.617-7.898-5.424-12.848-5.424H18.274c-4.952 0-9.233 1.807-12.85 5.424C1.807 72.998 0 77.279 0 82.228c0 4.948 1.807 9.229 5.424 12.847l127.907 127.907c3.621 3.617 7.902 5.428 12.85 5.428s9.233-1.811 12.847-5.428L286.935 95.074c3.613-3.617 5.427-7.898 5.427-12.847 0-4.948-1.814-9.229-5.427-12.85z"
        ></path>
      </svg>
    </div>
  </div>
  <div class="bootstrap-ztree-select-menu-container ps-3" (mousewheel)="fireEvent($event)" #ztreeSelectMenuContainer>
    <div class="bootstrap-ztree-select-menu" #ztreeSelectMenu>
      <p class="my-4 fs-6 text-center" *ngIf="searchNoResults">
        <i class="align-text-bottom icon-Info-Window fs-5 text-danger"></i> 无匹配项.
      </p>
      <app-ztree
        #ztreeSelectTree
        [treeNodes]="treeNodes"
        [treeSetting]="treeSetting"
        [selectType]="selectType"
        [selectMultiple]="selectMultiple"
        [(checkNodes)]="checkNodes"
        (click)="treeNodeClick($event)"
        (check)="treeNodeCheck($event)"
      ></app-ztree>
    </div>
  </div>
</div>
